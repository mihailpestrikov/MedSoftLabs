services:
  reception-db:
    image: postgres:15-alpine
    container_name: reception-db
    environment:
      POSTGRES_USER: reception_user
      POSTGRES_PASSWORD: reception_password
      POSTGRES_DB: reception_db
    ports:
      - "5432:5432"
    volumes:
      - reception_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reception_user -d reception_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  reception-api:
    build:
      context: ./reception-api
      dockerfile: Dockerfile
    container_name: reception-api
    ports:
      - "8080:8080"
    environment:
      RECEPTION_DB_HOST: reception-db
      RECEPTION_DB_PORT: 5432
      RECEPTION_DB_USER: reception_user
      RECEPTION_DB_PASSWORD: reception_password
      RECEPTION_DB_NAME: reception_db
      JWT_SECRET: super-secret-jwt-key-change-in-production
      JWT_ACCESS_TOKEN_DURATION: 15m
      JWT_REFRESH_TOKEN_DURATION: 168h
      TLS_CERT_PATH: /app/certs/server.crt
      TLS_KEY_PATH: /app/certs/server.key
      HIS_MLLP_ADDRESS: hospital-srv:2575
      HIS_HTTP_ADDRESS: hospital-srv:9090
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      reception-db:
        condition: service_healthy
    networks:
      - app-network

  hospital-db:
    image: postgres:15-alpine
    container_name: hospital-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_db
    ports:
      - "5433:5432"
    volumes:
      - hospital_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hospital_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  hospital-srv:
    build:
      context: ./hospital-srv
      dockerfile: Dockerfile
    container_name: hospital-srv
    ports:
      - "9090:9090"
      - "2575:2575"
    environment:
      DB_HOST: hospital-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: hospital_db
      SERVER_PORT: 9090
      MLLP_PORT: 2575
      TLS_CERT_PATH: /app/certs/server.crt
      TLS_KEY_PATH: /app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      hospital-db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  reception_db_data:
  hospital_db_data:
